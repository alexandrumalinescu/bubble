<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BubblePage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="navbar">
      <img src="logo.png" alt="logo">
      <button type="button">Sign Up</button>
    </div>

    <div class="content">
      <small>Welcome</small>
      <h1>My World of<br> Creative Pages</h1>
      <button>Take a tour</button>
    </div>

    <div class="side-bar">
      <img src="menu.png" class="menu">
      <div class="social-links">
        <img src="fb.png" alt="">
        <img src="ig.png" alt="">
        <img src="tw.png" alt="">
      </div>

      <div class="useful-links">
        <img src="share.png" alt="">
        <img src="info.png" alt="">
      </div>
    </div>

    <div class="bubbles">
      <img src="bubble.png">
      <img src="bubble.png">
      <img src="bubble.png">
      <img src="bubble.png">
      <img src="bubble.png">
      <img src="bubble.png">
      <img src="bubble.png">
    </div>
  </div>

</body>
</html>
